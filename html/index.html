<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial=scale=1.0"> 
    <meta http-equiv="X-VA-Compatible" content="ie=edge">
    <title>Exercicios HTML</title>
    <style>
        #counteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 -Teste</a>
        <a href wm-nav="exercicios/texto1.html">Texto #01</a>
        <a href wm-nav="exercicios/texto2.html">Texto #02</a>
        <a href wm-nav="exercicios/listas.html">Listas #03</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
